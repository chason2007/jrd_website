<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | JR Dream</title>

    <!-- 1. External Libraries (Tailwind CSS & Lucide Icons) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap"
        rel="stylesheet">

    <!-- 2. Configuration (Copied from main.html) -->
    <script src="config.js"></script>

    <!-- 3. Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="font-sans text-slate-600 antialiased smooth-scroll bg-slate-50 flex flex-col min-h-screen">

    <!-- ============================================
         SECTION: NAVIGATION BAR
         ============================================ -->
    <!-- ============================================
         SECTION: NAVIGATION BAR
         ============================================ -->
    <div id="app-navbar"></div>

    <!-- ============================================
         SECTION: LOGIN CONTENT
         ============================================ -->
    <div class="relative flex-grow flex items-center justify-center hero-bg py-32 px-4 sm:px-6 lg:px-8">
        <!-- Dark Overlay -->
        <div class="absolute inset-0 bg-brand-navy/60 mix-blend-multiply"></div>
        <!-- Gradient Overlay -->
        <div class="absolute inset-0 bg-gradient-to-t from-brand-navy via-brand-navy/40 to-brand-gold/20 opacity-90">
        </div>

        <!-- Login Card -->
        <div class="relative z-10 w-full max-w-md bg-white rounded-sm shadow-2xl overflow-hidden animate-fade-in-up">
            <div class="p-8 sm:p-10">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-serif font-bold text-brand-navy">Welcome Back</h2>
                    <p class="text-slate-500 mt-2 text-sm">Please sign in to access your client portal.</p>
                </div>

                <form action="#" method="POST" class="space-y-6" onsubmit="event.preventDefault();">
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                        <div class="relative">
                            <div
                                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                                <i data-lucide="mail" class="w-5 h-5"></i>
                            </div>
                            <input id="email" name="email" type="email" autocomplete="email" required
                                class="w-full pl-10 px-4 py-2 border border-slate-300 rounded-sm focus:ring-2 focus:ring-brand-gold focus:border-transparent outline-none text-slate-800 transition-all placeholder:text-slate-400"
                                placeholder="you@company.com">
                        </div>
                    </div>

                    <div>
                        <div class="flex items-center justify-between mb-1">
                            <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
                            <a href="#" class="text-sm font-medium text-brand-gold hover:text-orange-600">Forgot
                                password?</a>
                        </div>
                        <div class="relative">
                            <div
                                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                                <i data-lucide="lock" class="w-5 h-5"></i>
                            </div>
                            <input id="password" name="password" type="password" autocomplete="current-password"
                                required
                                class="w-full pl-10 px-4 py-2 border border-slate-300 rounded-sm focus:ring-2 focus:ring-brand-gold focus:border-transparent outline-none text-slate-800 transition-all placeholder:text-slate-400"
                                placeholder="••••••••">
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-sm shadow-sm text-sm font-medium text-white bg-brand-navy hover:bg-brand-accent focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-navy transition-all">
                            Sign in
                        </button>
                    </div>
                </form>

                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-slate-200"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-slate-500">New to JR Dream?</span>
                        </div>
                    </div>
                    <div class="mt-6 text-center space-y-3">
                        <a href="register.html" class="block font-medium text-brand-gold hover:text-orange-600">
                            Register here
                        </a>
                        <a href="admin-login.html"
                            class="block text-sm text-slate-400 hover:text-brand-navy transition-colors">
                            Login as Administrator
                        </a>
                    </div>
                </div>
            </div>
            <!-- Decorative bottom strip -->
            <div class="h-2 bg-gradient-to-r from-brand-navy via-brand-gold to-brand-navy"></div>
        </div>
    </div>

    <!-- ============================================
         SECTION: FOOTER
         ============================================ -->
    <!-- ============================================
         SECTION: FOOTER
         ============================================ -->
    <div id="app-footer"></div>

    <!-- External Script for Logic -->
    <script src="script.js"></script>
</body>

</html>
